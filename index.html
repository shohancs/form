<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice form</title>

        <!-- Fav Icon Create -->
        <link rel="shortcut icon" href="love.webp" type="image/x-icon">
    </head>

    <body>
        <h1>Practice Design Form</h1>  
        
        <!-- Form Start -->

        <form action="" method="">
            <div>
                <label">Full Name: </label>
                <input type="text" name="fullName" class="form-control" required="required" autocomplete="off">
            </div>

            <div>
                <label">Email Address: </label>
                <input type="email" name="email" class="form-control" required="required" autocomplete="off">
            </div>

            <div>
                <label">Phone No: </label>
                <input type="tel" name="phone" class="form-control" required="required" autocomplete="off">
            </div>

            <div>
                <input type="submit" name="btn" value="Submit">
            </div>
        </form>

        <!-- Form End -->

        <!-- Image -->
        <img src="love.webp" alt="">
    </body>
</html>
